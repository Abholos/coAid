</head>

<body>
  <!-- NAVBAR START -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="./index.html"><img src="#" height="40" width="54">co-A-id</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="Navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span>
            Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./facts.html"><span class="fa fa-info fa-lg"></span>
            Facts</a></li>
        <li class="nav-item"><a class="nav-link" href="./locations.html"><span class="fa fa-list fa-lg"></span>
            Locations</a>

        <li class="nav-item"><a class="nav-link" href="./contactus.html"><span class="fa fa-address-card fa-lg"></span>
            Contact - FAQ</a>
        </li>
      </ul>
      <!-- Sign Up button-->
      <span class="navbar-text">
        <a role="button" class="btn btn-secondary btn-sm mr-1" data-toggle="modal" data-target="#signupModal">
          <span class="fa fa-sign-in"></span>Sign Up
        </a>
      </span>
      <!-- Sign in button-->
      <span class="navbar-text">
        <a role="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#loginModal">
          <span class="fa fa-sign-in"></span>Sign In
        </a>
      </span>
    </div>
  </nav>
  <!-- NAVBAR END -->

  <!--Login Modal content-->
  <div id="loginModal" class="modal fade mt-5" role="dialog">
    <div class="modal-dialog modal-md" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign In </h4>
          <button type="button" class="close" data-dismiss="modal">&times</button>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="logEmail">Email
                address
              </label>
              <input type="email" class="form-control form-control-sm mr-1" id="logEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <label class="sr-only" for="logPassword">
                Password
              </label>
              <input type="password" class="form-control form-control-sm mr-1" id="logPassword" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">
                Remember me
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Cancel
          </button>
          <button type="submit" class="btn btn-danger btn-sm">
            Sign in
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Sign Up Modal content-->
  <div id="signupModal" class="modal fade mt-5" role="dialog">
    <div class="modal-dialog modal-md" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Sign Un </h4>
          <button type="button" class="close" data-dismiss="modal">&times</button>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="signEmail">Email
                address
              </label>
              <input type="email" class="form-control form-control-sm mr-1" id="signEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <label class="sr-only" for="signPassword">
                Password
              </label>
              <input type="password" class="form-control form-control-sm mr-1" id="signPassword" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light btn-sm" data-dismiss="modal">Cancel
          </button>
          <button type="submit" class="btn btn-danger btn-sm">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
